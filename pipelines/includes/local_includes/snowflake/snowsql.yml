# This job runs all the SQL scripts in the dataops/snowflake/post_pipeline_sql folder in the order they are found.
include:
  - project: snowflake/shared/snowflake-reference-project
    ref: main
    file: /pipelines/includes/default/run_sql_in_dir.yml

Post Pipeline SQL:
  extends:
    - .run_sql_in_dir
  stage: "Post Pipeline"
  variables:
    DATAOPS_SQL_DIR: $CI_PROJECT_DIR/scripts
