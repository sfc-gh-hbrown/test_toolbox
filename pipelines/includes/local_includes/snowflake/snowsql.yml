Direct SQL:
  extends:
    - .agent_tag
  stage: "Step One"
  image: $DATAOPS_UTILS_RUNNER_IMAGE
  variables:
    SNOWSQL_USERNAME: $DATAOPS_SOLE_USERNAME
    SNOWSQL_PWD: $DATAOPS_SOLE_PASSWORD
    SNOWSQL_ACCOUNT: $DATAOPS_SOLE_ACCOUNT
    SNOWSQL_ROLE: $DATAOPS_SOLE_ROLE
    SNOWSQL_WAREHOUSE: $DATAOPS_SOLE_WAREHOUSE
    DATAOPS_SNOWSQL_FORMAT: psql
    DATAOPS_RUN_SQL: select current_region(), current_account(), current_database(), current_schema(), current_user(), current_role(), current_available_roles();
