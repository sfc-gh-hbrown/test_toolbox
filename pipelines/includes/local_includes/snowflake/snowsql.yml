Run SQL using key-pair authentication:
  extends:
    - .agent_tag
  stage: "Step One"
  image: $DATAOPS_UTILS_RUNNER_IMAGE
  icon: ${SNOWFLAKE_ICON}
  variables:
    SNOWSQL_USERNAME: DATAOPS_VAULT($DATAOPS_SOLE_USERNAME)
    SNOWSQL_ACCOUNT: DATAOPS_VAULT($DATAOPS_SOLE_ACCOUNT)
    SNOWSQL_ROLE: DATAOPS_VAULT($DATAOPS_SOLE_ROLE)
    SNOWSQL_WAREHOUSE: DATAOPS_VAULT($DATAOPS_SOLE_WAREHOUSE)
    DATAOPS_SNOWFLAKE_AUTH: KEY_PAIR
    DATAOPS_SNOWFLAKE_KEY_PAIR: DATAOPS_VAULT($DATAOPS_SOLE_PKEY)
    DATAOPS_RUN_SQL: $CI_PROJECT_DIR/scripts/install.sql

  script:
    - /dataops

